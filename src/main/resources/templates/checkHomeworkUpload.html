        <!-- App js -->

        <script src="plugins/sweet-alert2/sweetalert2.min.js"></script>
        <script src="pages/sweet-alert.init.js"></script>
        <script>
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger mr-2'
                },
                buttonsStyling: false,
            });
            $("#form1").dropzone({
                url: "fileUpLoad", //必须填写
                method: "post",  //也可用put
                paramName: "file", //默认为file
                maxFiles: 10,//一次性上传的文件数量上限
                maxFilesize: 20, //MB
                acceptedFiles: ".docx", //上传的类型
                previewsContainer: "#adds", //显示的容器
                parallelUploads: 3,
                dictMaxFilesExceeded: "您最多只能上传10个文件！",
                dictResponseError: '文件上传失败!',
                dictInvalidFileType: "你不能上传该类型文件,文件类型只能是.docx。",
                dictFallbackMessage: "浏览器不受支持",
                dictFileTooBig: "文件过大上传文件最大支持.",
                previewTemplate: document.querySelector('#preview-template').innerHTML,//设置显示模板
                init: function () {
                    this.on("addedfile", function (file) {
                        //上传文件时触发的事件
                    });
                    this.on("queuecomplete", function (file) {
                        console.log(file);
                        if($("#code").val()!=200){
                            swalWithBootstrapButtons.fire(
                                '上传失败',
                                $("#msg").val(),
                                'error'
                            );
                        }else{
                            Swal.fire({
                                position: 'top-end',
                                type: 'success',
                                title: '上传成功',
                                showConfirmButton: false,
                                timer: 1500
                            });
                        }
                    });
                    this.on("removedfile", function (file) {
                        //删除文件时触发的方法
                    });
                }
            });
        </script>
