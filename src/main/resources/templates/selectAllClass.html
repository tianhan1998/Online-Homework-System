    <script>
        function insertClass(){
            window.open("/OHS/insertClass",'','height=800, width=768, top=600, left=600, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no');
        }
        function updateClass(id){
            window.open("/OHS/updateClass?classid="+id+"",'','height=800, width=768, top=600, left=600, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no');
        }
        function deleteClass(id){
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger mr-2'
                },
                buttonsStyling: false,
            });
            Swal.fire({
                title: "你确定吗?",
                text: "此操作无法回退",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#47bd9a",
                cancelButtonColor: "#e74c5e",
                confirmButtonText: "删除"
            }).then(function (result) {
                if (result.value) {
                    $.ajax({
                        url:"class/deleteClass",
                        type:"get",
                        datatype:"json",
                        data:{"classid":id},
                        success:function(results){
                            if(results.code==200) {
                                Swal.fire("已删除!", "此班级已被删除", "success").then(function(result){
                                    if(result.value){
                                        location.reload();
                                    }
                                });
                            }else{
                                swalWithBootstrapButtons.fire(
                                    '删除失败',
                                    results.msg,
                                    'error'
                                );
                            }
                        },
                        error:function(result){
                            console.log(result);
                        }
                    });
                }
            });

        }
